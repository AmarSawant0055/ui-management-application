<div class="loginComponent">
    <mat-card>
        <form class="RegisterPage" [formGroup]="registrationForm" (ngSubmit)="processRegistration()">


        <mat-card-header class="cardcontent">
            <mat-card-title>New User Registration !</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            
            <div>
                <mat-form-field>
                    <mat-label>Full Name</mat-label>
                    <input matInput formControlName="fullName">
                </mat-form-field>
            </div>


            <div>
                <mat-form-field>
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address">
                </mat-form-field>
            </div>

            <div class="roleId">
                <mat-form-field class="as">
                    <mat-label>Contact Number</mat-label>
                    <input matInput formControlName="contactNo">
                </mat-form-field>

                <mat-form-field class="as">
                    <mat-label>User Id</mat-label>
                    <input matInput formControlName="id">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <mat-label>Email Id</mat-label>
                    <input type="email" matInput formControlName="emailAdd">
                </mat-form-field>
            </div>


            <div class="password">
                <mat-form-field class="as">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>

                <mat-form-field class="as">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" matInput formControlName="confirmPassword">
                </mat-form-field>
            </div>

        </mat-card-content>

        <mat-card-actions>
            <button type="submit" mat-flat-button color="primary">Register</button>
        </mat-card-actions>

    </form>

    </mat-card>
</div>
