<div class="userRole">



    <div class="search-container d-flex">
        <mat-form-field appearance="fill" style="width: 250px;">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search users">
        </mat-form-field>
    
        <button mat-raised-button color="primary" (click)="null" style="margin-left: auto; margin-top: 20px; margin-right: 15px;">Add New Role</button>
      </div>

  
    <table mat-table [dataSource]="userRole" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="roleId">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Role Id </th>
            <td mat-cell *matCellDef="let userRole" class="text-center"> {{ userRole.roleId }} </td>
          </ng-container>
        
          <ng-container matColumnDef="roleTypes">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Role Types </th>
            <td mat-cell *matCellDef="let userRole" class="text-center"> {{ userRole.roleTypes }} </td>
          </ng-container>
  
    
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
        <td mat-cell *matCellDef="let userRole" class="text-center">
          <button mat-raised-button color="warn" (click)="openCreateRoleModal(userRole)">Delete
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let userRole; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
