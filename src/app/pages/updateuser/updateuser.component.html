<h1 mat-dialog-title>User Details</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <p><strong>User Name:</strong> {{ data.fullName }}</p>

    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
      <mat-label>Account Status</mat-label>
      <mat-select formControlName="accountStatus">
        <mat-option *ngFor="let status of accountStatuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of roles" [value]="role.roleTypes">
          {{ role.roleTypes }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="button">
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-raised-button color="primary" (click)="save()">Update</button>
</div>
