<div class="user">
  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search users">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="user" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-center"> ID </th>
      <td mat-cell *matCellDef="let user" class="text-center"> {{ user.id }} </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Full Name </th>
      <td mat-cell *matCellDef="let user" class="text-center"> {{ user.fullName }} </td>
    </ng-container>

    <ng-container matColumnDef="emailAdd">
      <th mat-header-cell *matHeaderCellDef class="text-center">Email Address</th>
      <td mat-cell *matCellDef="let user" class="text-center"> {{ user.emailAdd }} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef class="text-center">Address</th>
      <td mat-cell *matCellDef="let user" class="text-center"> {{ user.address }} </td>
    </ng-container>

    <ng-container matColumnDef="contactNo">
      <th mat-header-cell *matHeaderCellDef class="text-center">Contact No</th>
      <td mat-cell *matCellDef="let user" class="text-center"> {{ user.contactNo }} </td>
    </ng-container>

    <ng-container matColumnDef="accountStatus">
      <th mat-header-cell *matHeaderCellDef class="text-center">Status</th>
      <td mat-cell *matCellDef="let user" class="text-center">
        <span [style.color]="user.accountStatus === 'PENDING' ? 'orange' : 'green'">
          {{ user.accountStatus }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="roleTypes">
      <th mat-header-cell  *matHeaderCellDef class="text-center"> Role </th>
      <td mat-cell *matCellDef="let user" class="text-center"> {{ user.userRole.roleTypes }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
      <td mat-cell *matCellDef="let user" class="text-center">
        <button mat-raised-button color="primary" (click)="openUserModal(user)">Modify
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
