<div class="user"><table mat-table [dataSource]="users">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
    </ng-container>
  
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.fullName }} </td>
    </ng-container>

    <ng-container matColumnDef="emailAdd">
        <th mat-header-cell *matHeaderCellDef>Email Address</th>
        <td mat-cell *matCellDef="let user"> {{ user.emailAdd }} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let user"> {{ user.address }} </td>
      </ng-container>

      <ng-container matColumnDef="contactNo">
        <th mat-header-cell *matHeaderCellDef>contactNo</th>
        <td mat-cell *matCellDef="let user"> {{ user.contactNo }} </td>
      </ng-container>

      <ng-container matColumnDef="accountStatus">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let user"> {{ user.accountStatus }} </td>
      </ng-container>

      <ng-container matColumnDef="roleTypes">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{ user.userRole.roleTypes }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
    
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['id', 'fullName', 'emailAdd', 'address', 'contactNo', 'accountStatus', 'roleTypes', 'action' ]"></tr>
    <tr mat-row *matRowDef="let user; columns: ['id', 'fullName', 'emailAdd', 'address', 'contactNo', 'accountStatus', 'roleTypes']"></tr>
  </table>


</div>
